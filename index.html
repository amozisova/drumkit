<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/icon_32.png" sizes="32x32" />
</head>

<body>
<header>
  <h1 class="title">Drum <img src="images/drumkit.png" class="logo"> Kit</h1>

    <h2 class="info">If you want to play, just press the key or click on the picture of the drum.
    </h2>
</header>

  <section class="drums">
    <button class="w drum">press W</button>
    <button class="a drum">press A</button>
    <button class="s drum">press S</button>
    <button class="d drum">press D</button>
    <button class="x drum">press X</button>
    <button class="c drum">press C</button>
    <button class="v drum">press V</button>
  </section>

  <footer>
    Made by <a href="https://www.mozisa.eu" target="_blank">Alzbeta Mozisova</a>.

    <p>The original idea is part of <a href="https://www.udemy.com/course/the-complete-web-development-bootcamp/"
      target="_blank">Udemy course by Angela Yu</a>.</p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
